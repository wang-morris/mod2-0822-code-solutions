<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <div class="images-container">
      <div class="arrow-container">
        <button class="fa-solid fa-angle-left next-button"></button>
      </div>
      <ul>
        <li class="view current">
          <img src="images/025.png">
          <div class="circle-container">
            <button><i class="fa-solid fa-circle one"></i></button>
            <button><i class="fa-regular fa-circle two"></i></button>
            <button><i class="fa-regular fa-circle three"></i></button>
            <button><i class="fa-regular fa-circle four"></i></button>
            <button><i class="fa-regular fa-circle five"></i></button>
          </div>
        </li>
        <li class="view hidden">
          <img src="images/001.png">
          <div class="circle-container">
            <button><i class="fa-regular fa-circle one"></i></button>
            <button><i class="fa-solid fa-circle two"></i></button>
            <button><i class="fa-regular fa-circle three"></i></button>
            <button><i class="fa-regular fa-circle four"></i></button>
            <button><i class="fa-regular fa-circle five"></i></button>
          </div>
        </li>
        <li class="view hidden">
          <img src="images/004.png">
          <div class="circle-container">
            <button><i class="fa-regular fa-circle one"></i></button>
            <button><i class="fa-regular fa-circle two"></i></button>
            <button><i class="fa-solid fa-circle three"></i></button>
            <button><i class="fa-regular fa-circle four"></i></button>
            <button><i class="fa-regular fa-circle five"></i></button>
          </div>
        </li>
        <li class="view hidden">
          <img src="images/007.png">
          <div class="circle-container">
            <button><i class="fa-regular fa-circle one"></i></button>
            <button><i class="fa-regular fa-circle two"></i></button>
            <button><i class="fa-regular fa-circle three"></i></button>
            <button><i class="fa-solid fa-circle four"></i></button>
            <button><i class="fa-regular fa-circle five"></i></button>
          </div>
        </li>
        <li class="view hidden">
          <img src="images/039.png">
          <div class="circle-container">
            <button><i class="fa-regular fa-circle one"></i></button>
            <button><i class="fa-regular fa-circle two"></i></button>
            <button><i class="fa-regular fa-circle three"></i></button>
            <button><i class="fa-regular fa-circle four"></i></button>
            <button><i class="fa-solid fa-circle five"></i></button>
          </div>
        </li>
      </ul>
      <div class="arrow-container">
        <button class="fa-solid fa-angle-right back-button"></button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
